<table class="table">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Unit Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tmpProducts of products">
      <td class="align-middle">
        <img src="{{ tmpProducts.imageUrl }}" height="50" />
      </td>
      <td class="align-middle">{{ tmpProducts.name }}</td>
      <td class="align-middle">
        {{ tmpProducts.unitPrice | currency: "USD" }}
      </td>
      <td class="align-middle">{{ tmpProducts.unitsInStock }}</td>
    </tr>
  </tbody>
</table>
